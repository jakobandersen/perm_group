   "kind": "pipeline",
   "name": "clang++-15, Boost 1_80_0",
   "steps": [
      {
         "commands": [
            "git fetch --tags",
            "git submodule update --init --recursive",
            "./bootstrap.sh"
         ],
         "image": "localhost:5000/jla/perm_group",
         "name": "bootstrap"
      },
      {
         "commands": [
            "mkdir build",
            "cd build",
            "cmake ../ -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_80_0",
            "make"
         ],
         "environment": {
            "CXX": "clang++-15",
            "CXXFLAGS": "-Werror"
         },
         "image": "localhost:5000/jla/perm_group",
         "name": "build"
      },
      {
         "commands": [
            "cd build",
            "make install"
         ],
         "image": "localhost:5000/jla/perm_group",
         "name": "install"
      },
      {
         "commands": [
            "cd build",
            "make tests"
         ],
         "image": "localhost:5000/jla/perm_group",
         "name": "build-test"
      },
      {
         "commands": [
            "cd build",
            "make install",
            "ctest --output-on-failure"
         ],
         "image": "localhost:5000/jla/perm_group",
         "name": "test"
      }
   ],
   "volumes": [ ]
}
